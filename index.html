<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="./js/lodash.min.js"></script>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

<script>
  $(document).ready(function () {

    $('#myButton').click(function () {
      App.init();
    });

    var util = {
      uuid: function () {
        console.log('Hola como estan' + _.indexOf([1, 2, 1, 2], 2));
        console.log('Hola como estan' + this.duplicate([1, 2, 3, 4]));
        return "bien";
      },
      duplicate: function duplicate(arr) {
        return arr.concat(arr);
      },
      randomgen: () => {
        const data = {users: []}
        // Create 1000 users
        for (let i = 0; i < 5; i++) {
          data.users.push({id: i, name: `user${i}`})
        }
        return data
      },
      simpleArrow: () => {
        return {'color': 'red'};
      }
    };
    var App = {
      init: function () {
        console.log('Hola como estan');
        console.log(' Estamos ' + util.uuid());
        console.log(' random ' + util.randomgen().users);
        console.log(' simpleArrow ' + util.simpleArrow().color);
      }
    };

  })
</script>
</body>
<form>
  <div class="container">
    <div class="form-group">
      <input class="form-control" type="text" id="myText" />
    </div>
      <input type="button" class="btn btn-warning" id="myButton" value="submit">
  </div>
</form>
</html>
